name: Update repo cache (tree + README)

on:
  workflow_dispatch:
  schedule:
    # 每天 16:00 UTC（台北時間午夜 00:00）
    - cron: "0 16 * * *"
  push:
    branches: [main]
    paths-ignore:
      - "repo-cache/**"
      - "data.js"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USERNAME: gkwang4912
      EXCLUDE_REPO: personal_website

    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Clone all public repos (except excluded)
        run: |
          set -euo pipefail
          mkdir -p _repos

          REPO_LIST="$(python - << 'PY'
          import json, urllib.request, urllib.parse

          username = "gkwang4912"
          exclude = "personal_website"

          repos = []
          page = 1
          while True:
            url = f"https://api.github.com/users/{urllib.parse.quote(username)}/repos?per_page=100&page={page}&sort=updated"
            with urllib.request.urlopen(url) as r:
              data = json.loads(r.read().decode("utf-8"))
            if not data:
              break
            repos.extend(data)
            page += 1

          picked = []
          for r in repos:
            name = r.get("name","")
            if name == exclude:
              continue
            if r.get("fork"):
              continue
            if r.get("archived"):
              continue
            picked.append(name)

          print(" ".join(picked))
          PY)"

          echo "Will clone repos: $REPO_LIST"

          for repo in $REPO_LIST; do
            dir="_repos/${USERNAME}__${repo}"
            if [ -d "$dir/.git" ]; then
              echo "Updating $repo"
              git -C "$dir" fetch --depth=1 origin
              git -C "$dir" reset --hard origin/HEAD
            else
              echo "Cloning $repo"
              git clone --depth=1 "https://github.com/${USERNAME}/${repo}.git" "$dir"
            fi
          done

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown

      - name: Build repo cache
        run: |
          python scripts/build_repo_cache.py

      - name: Pack data.js
        run: |
          python scripts/pack_data.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add repo-cache data.js
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore: update repo cache"
            git push
          fi

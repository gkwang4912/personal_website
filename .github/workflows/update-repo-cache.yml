name: Update repo cache (tree + README)

on:
  workflow_dispatch:
  schedule:
    # 每天 03:10 UTC（台北時間大約 +8 小時）
    - cron: "10 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: gkwang4912/VibeCodingLab
          path: _repos/gkwang4912__VibeCodingLab
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown

      - name: Build repo cache
        run: |
          python scripts/build_repo_cache.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add repo-cache
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore: update repo cache"
            git push
          fi
